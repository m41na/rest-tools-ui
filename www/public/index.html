<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Rest Tools</title>

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- custom css -->
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">RestTools</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Endpoints <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Assertion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">My Account</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid ">
                <div class="row mt-2">
                    <div class="col-12">
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a class="nav-link" href="#">New Collection</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">New Endpoint</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Drop Endpoint</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" @click.prevent="saveChanges">Save Changes</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col sidebar bg-light">
                        <form class="mt-3">
                            <div class="form-row mb-3">
                                <div class="col-12">
                                    <select class="form-control" v-model="selected.collection">
                                        <option disabled value="">Collections</option>
                                        <option v-for="item in collections" :value="item.id">{{item.title}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row mb-3" v-if="selected.collection">
                                <div  class="col-12">Selected: {{ collectionTitle(selected.collection) }}</div>
                            </div>
                            <div class="form-row mb-3 list-group">
                                <button type="button" class="list-group-item list-group-item-action" @click="selectEndpoint(index)" v-for="item, index in endpoints">{{item.method}} {{item.path}}</button>
                            </div>
                        </form>
                    </div>
                    <div class="col border-top">
                        <form class="mt-3">
                            <div class="form-row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" v-model="endpoint.url" placeholder="Url">
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col">
                                    <select class="form-control" v-model="endpoint.method">
                                        <option disabled value="">Method</option>
                                        <option v-for="method in methods" :value="method" >{{method}}</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="produces" placeholder="Accept Type" v-model="endpoint.produces">
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" v-model="endpoint.path" placeholder="/Path">
                                </div>
                            </div>
                            <div class="form-row mb-3">
                                <label class="col-sm-2  col-form-label" for="authorized">Roles</label>
                                <div class="col-md-10">                                    
                                    <input type="text" class="form-control" id="authorized" placeholder="Authorized Roles" v-model="authorized">
                                </div>
                            </div>
                            <div class="form-row mb-3" v-show="entityAllowed(endpoint.method)">
                                <label class="col-sm-2  col-form-label" for="contentType">Content Type</label>
                                <div class="col-md-10">                                    
                                    <select class="form-control" v-model="endpoint.consumes">
                                        <option disabled value="">Content Type</option>
                                        <option v-for="type in contentTypes" :value="type" >{{type}}</option>
                                    </select>
                                </div>
                                
                                <div class="col mt-3">
                                    <textarea class="form-control" v-model="endpoint.entity" placeholder="Request Body"></textarea>
                                </div>
                            </div>
                            <div class="form-row mb-3" v-if="headers.length > 0" v-for="item, index in headers">
                                <div class="col input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" @click="dropHeader(index)"><i class="fas fa-times text-danger"></i></span>
                                    </div>
                                    <input type="text" class="form-control" v-model="item.name" placeholder="Header Name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" v-model="item.value" placeholder="Header Value">
                                </div>
                            </div>
                            <div class="form-row mb-3" v-show="selected.endpoint">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-light" @click="addHeader"><span><i class="fas fa-plus text-primary"></i></span> Add Header</button>
                                </div>
                            </div>
                            <div v-show="selected.endpoint" class="form-group mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" v-model="endpoint.execute" id="executeCheck">
                                    <button v-if="endpoint.execute" type="submit" class="btn btn-primary ml-2" v-show="selected.endpoint" @click.prevent="executeEndpoint">Execute</button>
                                    <label v-else class="form-check-label ml-2" for="executeCheck">
                                        Execute
                                    </label>
                                </div>
                            </div>

                        </form>                    
                    
                        <div class="row mt-2" v-if="selected.endpoint">
                            <div class="col mb-2">
                                <textarea class="form-control" placeholder="Response Body">{{endpoint.response.responseBody}}</textarea>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col mb-2">
                                <form class="mt-3 border-bottom border-primary" v-for="assertion, index in endpoint.assertions">
                                    <div class="form-row mb-3">
                                        <div class="col">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                  <label class="input-group-text" for="selectAssertTypes" @click="dropAssertion(index)"><i class="fas fa-times text-danger"></i></label>
                                                </div>
                                                <select class="custom-select" v-model="assertion.assertType" id="selectAssertTypes">
                                                    <option disabled value="">Assert Type</option>
                                                    <option v-for="assertType in assertTypes" :value="assertType" >{{assertType}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" id="expected" placeholder="Expected Value" v-model="assertion.expectedValue">
                                        </div>
                                    </div>
                                    <div class="form-row mb-3">
                                        <div class="col">
                                            <input type="text" class="form-control" v-model="assertion.actualValue" placeholder="Actual Value expression">
                                        </div>
                                    </div>
                                    <div class="form-row mb-3">
                                        <div class="col">
                                            <input type="text" class="form-control" v-model="assertion.failMessage" placeholder="Failure Message">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                        <div class="row mt-2" v-show="selected.endpoint">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-light" @click="addAssertion"><span><i class="fas fa-plus text-primary"></i></span> Add Assertion</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            <div class="container text-center">
              <span class="text-muted">Testing & Asserting</span>
            </div>
        </footer>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/vendor/jquery/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <!-- Vue js -->
        <script type="text/javascript" src="/vendor/vuejs/vue.js"></script>
        <script type="text/javascript">
        var app = new Vue({
            el: "#app",
            data: {
                user: '',
                selected: {
                    collection: '',
                    endpoint: ''
                },
                collections: [],
                endpoint: {},
                headers: [],
                authorized: '',
                methods: ["GET", "POST", "PUT", "DELETE", "HEAD", "OPTIONS"],
                dataTypes: ["text/html", "text/plain", "application/json", "application/xml"],
                contentTypes: ["application/x-www-form-urlencoded", "multipart/form-data"],
                assertTypes: ["assertContains", "assertEquals", "assertNotEmpty", "assertElementExists", "assertElementTextContains"]
            },
            computed: {
                endpoints(){
                    if (!this.selected.collection){
                        return [];
                    }
                    else{
                        return this.collections.find(e => e.id === this.selected.collection).endpoints;
                    }
                }
            },
            methods: {
                selectEndpoint(index){
                    this.endpoint = this.endpoints[index];
                    this.selected.endpoint = this.endpoint.id;
                    let headersObj = this.endpoint.headers;
                    this.headers = Object.keys(headersObj).map(h=>{return {name:h, value:headersObj[h]};});
                },
                addHeader() {
                    this.headers.push({name: '', value: ''});
                },
                dropHeader(index){
                    this.headers.splice(index, 1);
                },
                hasProperties(obj){
                    return typeof obj === 'object' && Object.keys(obj).length > 0;
                },
                entityAllowed(method){
                    return method === 'POST' || method === 'PUT';
                },
                addAssertion(){
                    this.endpoint.assertions.push({
                        id:"",
                        assertType: "",
                        failMessage: "",
                        expectedValue: "",
                        actualValue: ""
                    });
                },
                dropAssertion(index){
                    this.endpoint.assertions.splice(index, 1);
                },
                saveChanges(){
                    let payload = this.endpoint;
                    payload.headers = this.headers.reduce((acc,val)=>{
                        acc[val.name] = val.value;
                        return acc;
                    });
                    payload.authorized = this.authorized.split(",");
                    
                    console.log(JSON.stringify(payload));
                    
                    var onSuccess = function(data){
                        console.log(data);
                    }.bind(this);
                    var onFailure = function(xhr, status){
                        console.log(xhr.responseText);
                    }.bind(this);
                    $.ajax({
                        url: '/ws/execute',
                        type: 'post',
                        data: JSON.stringify(payload),
                        contentType: 'application/json',
                        dataType: 'json',
                        success: onSuccess,
                        error: onFailure
                    });
                },
                collectionTitle(id){
                    if (this.collections.length > 0){
                        return this.collections.find(e => e.id === id).title;
                    }
                },
                executeEndpoint(){
                    var onSuccess = function(data){
                        console.log(data);
                    }.bind(this);
                    var onFailure = function(xhr, status){
                        console.log(xhr.responseText);
                    }.bind(this);
                    $.ajax({
                        url: '/ws/execute',
                        type: 'post',
                        data: JSON.stringify([this.endpoint]),
                        contentType: 'application/json',
                        dataType: 'json',
                        success: onSuccess,
                        error: onFailure
                    });
                }
            },
            mounted(){
                var onSuccess = function(data){
                    this.collections = data.rest.model.collections.map(e => {
                        return {id: e.collectionId, title: e.collectionTitle, endpoints: e.endpoints};
                    });
                }.bind(this);
                var onFailure = function(xhr, status){
                    console.log(xhr.responseText);
                }.bind(this);
                $.ajax({
                    url: '/ws/rest',
                    type: 'get',
                    dataType: 'json',
                    success: onSuccess,
                    error: onFailure
                });
            }
        });
        </script>
    </body>
</html>
